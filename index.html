  	<!-- SParam picker modal content -->
  	<div id="myModal" class="modal hide fade">
    	<div class="modal-header">
      		<button class="close" data-dismiss="modal" class="cancel">&times;</button>
      		<h3>Available S-Parameters</h3>
    	</div>
    	<div class="modal-body">
			<center><span id="showSParamButtons"></span></center>         
    	</div>
    	<div class="modal-footer">
      		<a href="#" class="btn cancel" data-dismiss="modal">Cancel</a>
      		<a href="#" class="btn btn-primary" id="apply">Apply</a>
    	</div>
  	</div> 
  	
  	<!-- Legend help modal content -->
  	<div id="helpModal" class="modal hide fade">
    	<div class="modal-header">
      		<button class="close" data-dismiss="modal">&times;</button>
      		<h3>Graph Help</h3>
    	</div>
    	<div class="modal-body">
    		<ul>
			<li>Click + Drag to zoom</li>  
			<li>Double click to reset zoom</li>   
			<li>Shift + Click to pan</li>  
			</ul>  
    	</div>
    	<div class="modal-footer">
      		<a href="#" class="btn btn-primary" data-dismiss="modal">OK!</a>
    	</div>

    <script>
    document.querySelector('.selectSparams').addEventListener('click', function (evt) 
    	{ 
    		if(bReadFile == false)
    			readFile(); 
    	}, false);
    	
    document.querySelector('.clearFile').addEventListener('click', function (evt) 
    	{ 
    		removeGraph();
    		clearFile();
    	}, false);
    	
    document.querySelector('.cancel').addEventListener('click', function (evt) 
    	{ 
    		// Pop the buttons back up according to tempsparam list
    		resetButtons();
    	}, false);
    	
    document.querySelector('#apply').addEventListener('click', function (evt) 
    	{ 
    		if(bReadFile == true)   
    		{
    			addTempSParams();    					
    			drawChart(); 
    		}
    			
    		$('#myModal').modal('hide')
    	}, false);
    	
    document.querySelector('#showSParamButtons').addEventListener('click', function(evt) 
    	{    			
    		if (evt.target.tagName.toLowerCase() == 'button') 
    			{
      				var which = evt.target.getAttribute('sparam');
      				tempSParamNames.push(which);
    			}
  		}, false);
 
    	
</script>
